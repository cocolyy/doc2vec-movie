<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="{{url_for('static',  filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',  filename='css/styles.css')}}" rel="stylesheet">
    <title>Movie Guessing Intesifies</title>
  </head>
  <body data-bs-theme="dark">
    <div class="container">
      <h1 style="text-align: center;">Guess the movie</h1>
      <form method="post">
        <div class="row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="guess", autocomplete="off">
            <button type="submit" class="btn btn-warning mt-3">Guess</button>
          </div>
          <div class="col-md-6 text-right">
            <h3>Previous guesses:</h3>
            <ul>
              {% for guess in previous_guesses %}
              <li>
                {{ guess[0] }}: {{ guess[1] }}
                <div class="progress" style="height: 20px;">
                  <div class="progress-bar bg-warning" role="progressbar" style="width: {{ 100 - guess[1] }}%;" aria-valuenow="{{ guess[1] / total_movies * 100 }}" aria-valuemin="0" aria-valuemax="100">{{ guess[1] }}%</div>                </div>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </form>      
    </div>
  </body>
</html>
